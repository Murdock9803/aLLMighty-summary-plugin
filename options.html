<!-- Options page UI: API Input + Save button-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aLLMighty Summary Plugin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body class="options-page">
    <div class="box">
        <h1>&lt;a<span>LLM</span>ighty&gt;</h1>
        <h2>Summary Plugin</h2>

        <div class="form-group">
            <label for="api-key">&gt; Gemini API Key</label>
            <input type="text" id="api-key" placeholder="Enter you Google Gemini API Key">

            <p>&gt; To know how to get an API key, <a target="_blank" href="https://ai.google.dev/gemini-api/docs/api-key">read this</a></p>
        </div>

        <button id="save-btn" class="save-btn">Save</button>
        <p id="success-msg" class="success-msg">Saved successfully!</p>
    </div>

    <script src="options.js"></script>
</body>
</html>
