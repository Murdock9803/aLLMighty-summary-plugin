<!-- The Popup UI: Brief/Detailed/Bullets + Output + Buttons -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aLLMighty Summary Plugin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body class="popup-page">
    <div>
        <h1>&lt;a<span>LLM</span>ighty&gt;</h1>
        <h2>Summary Plugin</h2>
    </div>

    <div class="options-box">
        <select id="summary-format" class="summary-format">
            <option value="brief">Brief</option>
            <option value="detailed">Detailed</option>
            <option value="bullets">Bullet Points</option>
        </select>

        <button id="summarize" class="summarize">Summarize</button>
        <button id="copy-btn" class="copy-btn">Copy</button>
    </div>

    <pre id="result" class="result">Select the format of results, and click Summarize...</pre>

    <script src="popup.js"></script>
</body>
</html>
